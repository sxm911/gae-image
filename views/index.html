{% extends "base.html" %}
{% block title %}宋晓萌sama提供的图片分享{% endblock %}
{% block main %}
<h2>列表<a href="/admin/upload2/" title="上传">上传</a></h2>
<ul id="album">
	{% for image in images %}<li><a href="/show/{{image.id}}/"><img src="/s/{{image.id}}/"/></a></li>{% endfor %}
</ul>
<h2 id="page">{% if prev %}<a href="{{prev}}">上一页</a>{% endif%}  {%if next%}<a href="{{next}}">下一页</a>{% endif %}</h2>
{% endblock %}
</body>
</html>
